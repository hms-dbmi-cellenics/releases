apiVersion: v1
kind: Namespace
metadata:
  name: pipeline-default
  labels:
    sandboxId: default
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: pipeline
  namespace: pipeline-default
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/pipelineRunner: glob:refs-heads-master-*-pipeline-runner
  labels:
    sandboxId: default
spec:
  releaseName: pipeline
  chart:
    git: https://github.com/hms-dbmi-cellenics/pipeline
    path: chart-infra/
    ref: d72e3b4cebda93f5c45101579c4381800a234de9
  valuesFrom:
    - configMapKeyRef:
        name: account-config
        namespace: flux
        key: account-config.yaml
  values:
    clusterEnv: staging
    pipelineRunner:
      image: 160782110667.dkr.ecr.us-east-1.amazonaws.com/pipeline:refs-heads-master-d72e3b4cebda93f5c45101579c4381800a234de9-pipeline-runner
    sandboxId: default
    memoryRequest: 29Gi
    replicaCount: 1
    serviceAccount:
      iamRole: pipeline-role-staging
