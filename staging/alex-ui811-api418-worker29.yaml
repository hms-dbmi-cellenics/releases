      path: /robots.txt
      periodSeconds: 30
    livenessProbe:
      probeType: tcpSocket
    service:
      additionalHosts: false
    kubernetes:
      env: staging
    biomageCi:
      repo: hms-dbmi-cellenics/ui
      sandboxId: alex-ui811-api418-worker29
    image:
      registry: 160782110667.dkr.ecr.us-east-1.amazonaws.com
      repository: ui
