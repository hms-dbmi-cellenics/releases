  interval: 2m0s
  provider: aws
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: ui
  namespace: ui-alex-ui1002-api531-worker3
spec:
  imageRepositoryRef:
    name: ui
    namespace: ui-alex-ui1002-api531-worker3
  filterTags:
    pattern: ^refs-pull-1002-merge-[a-f0-9]+-(?P<timestamp>[0-9]+)$
    extract: $timestamp
  policy:
    numerical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
