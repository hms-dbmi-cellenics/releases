apiVersion: v1
kind: Namespace
metadata:
  name: worker-default
  labels:
    sandboxId: default
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: worker
  namespace: worker-default
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/r: glob:refs-heads-master-*-r
    filter.fluxcd.io/python: glob:refs-heads-master-*-python
  labels:
    sandboxId: default
spec:
  releaseName: worker
  chart:
    git: https://github.com/hms-dbmi-cellenics/worker
    path: chart-infra/
    ref: 8595a2e5253a308d777202bc430f6132420717b6
  valuesFrom:
    - configMapKeyRef:
        name: account-config
        namespace: flux
        key: account-config.yaml
  values:
    kubernetes:
      env: staging
    serviceAccount:
      iamRole: worker-role-staging
    sandboxId: default
    replicaCount: 1
    r:
      image: 160782110667.dkr.ecr.us-east-1.amazonaws.com/worker:refs-heads-master-8595a2e5253a308d777202bc430f6132420717b6-r
      memoryRequest: 28Gi
    python:
      image: 160782110667.dkr.ecr.us-east-1.amazonaws.com/worker:refs-heads-master-8595a2e5253a308d777202bc430f6132420717b6-python
